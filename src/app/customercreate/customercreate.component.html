<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="card card-registration my-4 border-0">
      <div class="row d-flex justify-content-center align-items-center h-100">
   
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mb-4">
          <ngb-alert [type]="alert.type" *ngIf="alert.message" class="mb-4">{{alert.message}}</ngb-alert>
          <form class="mx-1 mx-md-4 mb-4" [formGroup]="form" (submit)="handleSubmit($event)">
            <h4 style="padding-top: 25px;" class="mb-5"> Letâ€™s Get Started</h4>

            <div class="form-outline">
              <input placeholder="Branch Name" type="text" id="branchName"
                class="form-control form-control-lg" formControlName="branchName"/>
              <label class="form-label" for="branchName"></label>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="First Name" type="text" id="firstName" class="form-control form-control-lg " formControlName="firstName"/>
                  <label class="form-label" for="firstName"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="Last Name" type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName"/>
                  <label class="form-label" for="lastName"></label>
                </div>
              </div>
            </div>

            <div class="form-outline">
              <input placeholder="Father's Name" type="text" id="fathersName"
                class="form-control form-control-lg" formControlName="fathersName"/>
              <label class="form-label" for="fathersName"></label>
            </div>

            <div class="d-md-flex justify-content-start align-items-center mb-4">
              <h6 class="mb-0 me-4">Gender: </h6>
              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender"/>
                <label class="form-check-label" for="female">Female</label>
              </div>

              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender"/>
                <label class="form-check-label" for="male">Male</label>
              </div>

              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="radio" id="other" value="other" formControlName="gender"/>
                <label class="form-check-label" for="other">Other</label>
              </div>

            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="Mobile No." type="text" id="mobile" class="form-control form-control-lg" formControlName="mobile"/>
                  <label class="form-label" for="mobile"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="Email Id" type="email" id="email" class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label" for="email"></label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="Adhar Number" type="text" id="adharNumber" class="form-control form-control-lg" formControlName="adharNumber"/>
              <label class="form-label" for="adharNumber"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <input type="file" class="form-control-file" id="adharDoc" formControlName="adharDoc"/>
                  <label class="form-label" for="adharDoc"></label>
                </div>
              </div>
            </div>

            <div class="form-outline">
              <input placeholder="Address" type="text" id="address" class="form-control form-control-lg" formControlName="address"/>
              <label class="form-label" for="address"></label>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="City" type="text" id="city" class="form-control form-control-lg" formControlName="city"/>
                  <label class="form-label" for="city"></label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="State" type="text" id="state" class="form-control form-control-lg" formControlName="state"/>
                  <label class="form-label" for="state"></label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
                  <input placeholder="Pincode" type="text" id="pincode" class="form-control form-control-lg" formControlName="pincode"/>
                  <label class="form-label" for="pincode"></label>
                </div>
              </div>
            </div>


            <div class="form-outline">
              <input placeholder="DOB" type="date" id="dob" class="form-control form-control-lg" formControlName="dob"/>
                <label class="form-label" for="dob"></label>
            </div>

            <div class="d-md-flex justify-content-start align-items-center py-2">

              <h6 class="mb-0 me-4">Account Type</h6>
              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" id="saving" value="Saving" formControlName="accountType" checked/>
                <label class="form-check-label" for="saving">Saving</label>
              </div>
              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" id="current" value="Current" formControlName="accountType"/>
                <label class="form-check-label" for="current">Current</label>
              </div>
            </div>

            <div class="d-md-flex justify-content-start align-items-center py-2">

              <h6 class="mb-0 me-4">Do you want Debit card?</h6>
              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" id="yes" value="true" formControlName="debitCard" checked/>
                <label class="form-check-label" for="yes">Yes</label>
              </div>
              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" id="no" value="false" formControlName="debitCard"/>
                <label class="form-check-label" for="no">No</label>
              </div>
            </div>

            <div class="d-md-flex justify-content-start align-items-center py-2">

              <h6 class="mb-0 me-4">Opt for Net Banking</h6>

              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="checkbox" id="netbanking" formControlName="netbanking"/>
                <label class="form-check-label" for="netbanking"></label>
              </div>
            </div>

            <div class="d-md-flex justify-content-start align-items-center py-2">

              <h6 class="mb-0 me-4">I agree Terms and Condition</h6>

              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="checkbox" id="agree" formControlName="termsAndConditions"/>
                <label class="form-check-label" for="agree"></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline mt-2">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit form</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
