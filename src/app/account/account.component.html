<div class="container">
    <h2>Account Summary</h2>
    <table class="table table-bordered ">
        <thead>
            <tr>
                <th>Account Number</th>
                <th>Transaction Date</th>
                <th>Transaction Mode</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let state of statements">
                <td>{{state.accountNumber}}</td>
                <td>{{state.transactiondate}}</td>
                <td>{{state.transactionmode}}</td>
                <td>{{state.amount}}</td>
            </tr>
        </tbody>
    </table>
</div>
