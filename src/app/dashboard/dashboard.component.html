<div class="container-fluid display-table">
    <div class="row display-table-row">
        <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
            <div class="navi">
                <ul>
                    <li class="active" *ngFor="let nav of sideNavs">
                        <a [routerLink]="nav.route">
                            <i [class]="nav.icon" aria-hidden="true"></i>
                            <span class="hidden-xs hidden-sm">{{nav.text}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 col-sm-11 display-table-cell v-align">
            <div class="row">
                <header>
                    <div class="col-md-7">
                        <nav class="navbar-default pull-left">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas"
                                    data-target="#side-menu" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                        </nav>
                        <div class="search hidden-xs hidden-sm">

                        </div>
                    </div>
                </header>
            </div>
            <div class="user-dashboard vh-100">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</div>
