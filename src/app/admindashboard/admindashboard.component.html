<div class="container">
    <div class="card mt-5" style="align-items: center;">
      <h1>Admin Dashboard</h1>
    </div>
  
    <div class="mt-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Account Number</th>
            <th>Customer Id</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let student of statements">
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.accountNo}}</td>
            <td>{{student.customerId}}</td>
            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="edit(student)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" >
            <div class="form-group">
              <label for="accountNo">Account Number :</label>
              <input type="text" disabled #accountNo name="accountNo" id="accountNo"
                class="form-control" placeholder="Account Number">
            </div>
            <div class="form-group">
              <label for="customerId">Customer Id :</label>
              <input type="text" #customerId  name="customerId" id="customerId" class="form-control"
                placeholder="Customer Id">
            </div>
            <div class="form-group">
              <input type="submit" value="Update" class="btn btn-primary w-100">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
