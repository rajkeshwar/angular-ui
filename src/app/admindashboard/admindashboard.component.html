<div class="container">
  <div class="card mt-5" style="align-items: center;">
    <h1>Admin Dashboard</h1>
  </div>

  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Account Number</th>
          <th>Customer Id</th>
          <th style="width: 8rem">
            <div class="d-flex justify-content-center">Edit | Delete</div>
          </th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let student of customers">
          <td>{{student.name}}</td>
          <td>{{student.email}}</td>
          <td>{{student.accountNo}}</td>
          <td>{{student.customerId}}</td>
          <td>
            <div class="d-flex justify-content-center">
              <i class="fa fa-edit" aria-hidden="true" (click)="open(content, student)"></i>
              <span class="inline-block mx-2">|</span>
              <i class="fa fa-trash" aria-hidden="true" (click)="delete(student)"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form class="mb-2">
      <div class="form-group mb-2">
        <label for="accountNo">Account Number :</label>
        <input type="text" disabled name="accountNo" id="accountNo" [(ngModel)]="updateUser.accountNo" class="form-control"
          placeholder="Account Number">
      </div>
      <div class="form-group">
        <label for="customerId">Customer Id :</label>
        <input type="text" name="customerId" id="customerId" [(ngModel)]="updateUser.customerId" class="form-control"
          placeholder="Customer Id">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save(updateUser)">Save</button>
  </div>
</ng-template>
